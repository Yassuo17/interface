<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f7f7f7;
    color: #333;
    font-size: 16px;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
header {
    background: linear-gradient(135deg, #049c11, #74acff);
    color: white;
    text-align: center;
    padding: 20px 0;
    box-shadow: 0 4px 8px rgba(1, 0, 0, 0.1);
}

header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: 2px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    box-shadow: #333;
}
main {
    flex-grow: 1;
    padding: 40px 20px;
    max-width: 1200px;
    margin: 0 auto;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #444;
    margin-bottom: 20px;
    font-size: 2rem;
    text-align: center;
    position: relative;
}

h2::after {
    content: '';
    width: 100px;
    height: 4px;
    background-color: #00535e;
    display: block;
    margin: 10px auto;
}

ul {
    list-style-type: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 0;
}

ul li {
    background: #009b40;
    background: linear-gradient(135deg, rgb(3, 201, 118),rgb(3, 129, 70) );
    color: white;
    margin: 15px;
    padding: 20px;
    border-radius: 20px;
    width: 200px;
    text-align: center;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

ul li:hover {
    transform: translateY(-10px);
    background-color:#ACB6E5;
    box-shadow: 0 0 40px -10px rgba(0 , 0 , 0, 0.25);
}

ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    letter-spacing: 1px;
    transition: color 0.3s ease;
}

ul li a:hover {
    color: #f7f7f7;
}
footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
    font-size: 0.9rem;
    margin-top: auto;
}

footer p {
    margin-bottom: 10px;
}

footer a {
    color: #74ebd5;
    text-decoration: none;
}

footer a:hover {
    color: #ACB6E5;
}

@media (max-width: 768px) {
    ul {
        flex-direction: column;
        align-items: center;
    }

    ul li {
        width: 90%;
        margin-bottom: 20px;
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 2rem;
    }

    main {
        padding: 20px 10px;
    }

    h2 {
        font-size: 1.75rem;
    }
}
</style>
